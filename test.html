<body>

<div class="container py-5">
    <!-- Cart Table -->
    <table class="table table-borderless mb-5">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-danger btn-sm me-2">✖️</button>
                        <img src="img/product1.jpg" alt="LCD Monitor" class="img-fluid" style="width: 50px;">
                        <span class="ms-3">LCD Monitor</span>
                    </div>
                </td>
                <td>$650</td>
                <td>
                    <input type="number" class="form-control" value="1" min="1">
                </td>
                <td>$650</td>
            </tr>
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-danger btn-sm me-2">✖️</button>
                        <img src="img/product2.jpg" alt="H1 Gamepad" class="img-fluid" style="width: 50px;">
                        <span class="ms-3">H1 Gamepad</span>
                    </div>
                </td>
                <td>$550</td>
                <td>
                    <input type="number" class="form-control" value="2" min="1">
                </td>
                <td>$1100</td>
            </tr>
        </tbody>
    </table>

    <!-- Actions -->
    <div class="d-flex justify-content-between mb-4">
        <button class="btn btn-outline-secondary">Return To Shop</button>
        <button class="btn btn-outline-secondary">Update Cart</button>
    </div>

    <!-- Coupon Code and Cart Total -->
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Coupon Code">
                <button class="btn btn-danger">Apply Coupon</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="border p-4">
                <h4>Cart Total</h4>
                <div class="d-flex justify-content-between">
                    <span>Subtotal:</span>
                    <span>$1750</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Shipping:</span>
                    <span>Free</span>
                </div>
                <div class="d-flex justify-content-between fw-bold">
                    <span>Total:</span>
                    <span>$1750</span>
                </div>
                <button class="btn btn-danger w-100 mt-3">Proceed to checkout</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
